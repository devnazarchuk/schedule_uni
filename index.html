<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розклад занять</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="titleGroup">Розклад занять групи</h1>

    <div class="date-controls">
        <button id="prevDate">Попередній тиждень</button>
        <button id="currentDate">Сьогодні</button>
        <button id="nextDate">Наступний тиждень</button>
        <button id="themeToggle">☀️</button>
        <select id="groupSelect">
            <option value="K2K3ZY5AE2ZA">КН-11</option>
            <option value="3POJ9CKXSCAW">КН-12</option>
        </select>
        <select id="disciplineSelect">
            <option value="all">Всі Предмети</option>
            <option value="Вища математика">Математика</option>
            <option value="Іноземна мова">English</option>
            <option value="Ділова українська мова та академічне письмо">Українська мова</option>
            <option value="Алгоритмізація та програмування">Алго&прог</option>
            <option value="Філософія">Філософія</option>
            <option value="Комп'ютерна дискретна матеаматика">Дискретка</option>
        </select>
        <button id="exportCSV">Експортувати у CSV</button>
        <button id="showSummary">Показати висновок</button>
    </div>

    <table id="schedule-table">
        <thead>
            <tr>
                <th>Дата</th>
                <th>Час</th>
                <th>Дисципліна</th>
                <th class="study-type">Тип заняття</th>
                <th>Аудиторія</th>
                <th>Викладач</th>
            </tr>
        </thead>
        <tbody>
            <!-- Дані будуть додаватися сюди -->
        </tbody>
    </table>

<div id="summary-container" style="display: none;">
    <h2>Підсумок предметів</h2>
    <table id="summary-table">
        <thead>
            <!-- Заголовки таблиці будуть додані через JavaScript -->
        </thead>
        <tbody>
            <!-- Дані будуть додаватися сюди -->
        </tbody>
    </table>
</div>


<div id="detailed-container" style="display: none;">
    <h2>Детальний розклад для вибраного предмета</h2>
    <table id="detailed-table">
        <thead>
            <!-- Заголовки таблиці будуть додані через JavaScript -->
        </thead>
        <tbody>
            <tr>
                <td colspan="5">Натисніть на предмет, щоб побачити детальну інформацію</td>
            </tr>
        </tbody>
    </table>
</div>


    <script src="script.js"></script>
</body>
</html>
