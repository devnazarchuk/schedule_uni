<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розклад занять</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="titleGroup">Розклад занять групи</h1>
    <div id>
            <div class="date-controls">
                <button id="prevDate">Попередній</button>
                <button id="currentDate">Цей тиждень</button>
                <button id="nextDate">Наступний</button>
            </div>
            <button id="themeToggle">☀️</button>
            <select id="groupSelect">
                <option value="K2K3ZY5AE2ZA">КН-11</option>
                <option value="3POJ9CKXSCAW">КН-12</option>
            </select>
        <select id="disciplineSelect">
                <option value="all">Всі Предмети</option>
                <option value="Операційні системи">Операційні системи</option>
                <option value="Вища математика">Вища математика</option>
                <option value="Фізика">Фізика</option>
                <option value="Теорія алгоритмів і математичної обробки зображень">Теорія алгоритмів</option>
                <option value="Фізичне виховання">Фізичне виховання</option>
                <option value="Соціально-правові студії">Соціально-правові студії</option>
        </select>
            <button id="exportCSV" style="display: none;">Експортувати у CSV</button>
            <button id="showAllSchedule" style="display: none;">Показати увесь розклад</button>
            <button id="showSummary">Підсумок тижня</button>
    </div>


    <table id="schedule-table">
        <thead>
            <tr>
                <th>Дата</th>
                <th>Час</th>
                <th>Дисципліна</th>
                <th class="study-type">Тип заняття</th>
                <th>Аудиторія</th>
                <th>Викладач</th>
            </tr>
        </thead>
        <tbody>
            <!-- Дані будуть додаватися сюди -->
        </tbody>
    </table>

<div id="summary-container" style="display: none;">
    <h2>Підсумок предметів</h2>
    <p>Натисніть на предмет, щоб побачити детальну інформацію</p>
    <table id="summary-table">
        <thead>
            <!-- Заголовки таблиці будуть додані через JavaScript -->
        </thead>
        <tbody>
            <!-- Дані будуть додаватися сюди -->
        </tbody>
    </table>
</div>


<div id="detailed-container" style="display: none;">
    <h2>Детальний розклад для вибраного предмета</h2>
    <table id="detailed-table">
        <thead>
            <!-- Заголовки таблиці будуть додані через JavaScript -->
        </thead>
        <tbody>
            <tr>
                <td colspan="5">Натисніть на предмет, щоб побачити детальну інформацію</td>
            </tr>
        </tbody>
    </table>
</div>


    <script src="script.js"></script>
</body>
</html>
