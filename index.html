<html lang="uk">
  <head>

    <link rel="stylesheet" href="styles.css" />

  <body>
    <h1>Розклад занять</h1>

      <button class="date-buttons" id="prevDate">Попередній тиждень</button>
      <button class="date-buttons" id="currentDate">Сьогодні</button>
      <button class="date-buttons" id="nextDate">Наступний тиждень</button>
      <button class="date-buttons" id="themeToggle">☀️</button>
    </div>
    <table id="schedule-table" border="1">
      <thead>
        <tr>
          <th>Дата</th>
          <th>Час</th>
          <th>Дисципліна</th>
          <th class="study-type">Тип заняття</th>
          <th>Аудиторія</th>
          <th>Викладач</th>
        </tr>
      </thead>
      <tbody>
        <!-- Дані будуть додаватися сюди -->
      </tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
